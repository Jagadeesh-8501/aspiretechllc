<!-- services.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Aspire Tech LLC</title>
    <script defer src="services.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .service { border-bottom: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Our Services</h1>
    <div id="services-list"></div>
</body>
</html>
<script>

<!-- services.js -->
document.addEventListener("DOMContentLoaded", async function () {
    const response = await fetch("services.json");
    const data = await response.json();
    const servicesList = document.getElementById("services-list");
    data.services.forEach(service => {
        const div = document.createElement("div");
        div.classList.add("service");
        div.innerHTML = `<h2><a href="services-details.html?title=${encodeURIComponent(service.title)}">${service.title}</a></h2>
                         <p>${service.description}</p>`;
        servicesList.appendChild(div);
    });
});
</script>
